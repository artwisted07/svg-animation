<script>
  
// NEW TIMELINE
var tl = new TimelineMax();

  //SETTING UP VARIABLES FOR THE SVG ELEMENTS WITH AN ID
  var topSquare = document.getElementById('top-square');
  var rightM = document.getElementById('rightM');
  var leftM = document.getElementById('leftM');
  var arrow1 = document.getElementById('arrow1');
  var arrow2 = document.getElementById('arrow2');
  var sleft = document.getElementById('left-shape');
  var sright = document.getElementById('right-shape');
  var malone = document.getElementById('malone')  
  var media = document.getElementById('media')
  var group = document.getElementById('group')

  //TIMELINE ANIMATION
  tl.from(topSquare, .5, {y: -20, opacity: 0})
  tl.from( arrow1, .2, {y:-20, opacity:0, ease: Elastic.easeOut})
  tl.from( arrow2, .3, {y:-20, opacity:0, ease: Elastic.easeOut})
  tl.from( rightM, .4, {x:20, opacity:0, ease: Elastic.easeOut})
  tl.from( leftM, .5, {x:-20, opacity:0, ease: Elastic.easeOut})
  tl.from( sleft, .3,{y:30, opacity:0}, '-=0.5')
  tl.from( sright, .3,{y:30, opacity:0}, '-=0.5')
  tl.from( malone, .2, {x:-30, opacity: 0});
  tl.from( group, .2, {x:30, opacity: 0});
  tl.from( media, .5, {y:30, opacity: 0, ease: Bounce.easeOut});
  
</script>
